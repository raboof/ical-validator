<wicket:extend>
		<div>
			Note: only validation by URL works for now, patience please :)
		</div>
        <span wicket:id="urlForm"></span>
        <form wicket:id="fileForm">
        	<div>
        		<label for="file">File:</label> <input size="45" type="file" name="file" wicket:id="file"></input>
            	<input class="submit" type="submit" name="Validate"></input>
        	</div>
        </form>
        <form wicket:id="snippetForm">
        	<div>
        		<label for="snippet">Snippet:</label> <textarea rows="10" wicket:id="snippet" name="snippet"></textarea>
	        	<input class="submit" type="submit" name="Validate"></input>
        	</div>
        </form>
        
        <div wicket:id="results"></div>
</wicket:extend>
